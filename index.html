<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Test App</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="page-wrap">
        <div class="page-wrap-inner">
            <h1>Docker Test App</h1>
            <div class="content-wrap">
                <div class="page-section active">
                    <div class="spacer">
                        <div class="spacer-label">Name:</div>
                        <div id="name-info" class="user-info"></div>
                    </div>
                    <div class="spacer">
                        <div class="spacer-label">Favorite Color:</div>
                        <div id="color-info" class="user-info"></div>
                    </div class="spacer">
                    <div class="spacer-btn">
                        <button class="btn" id="edit-btn">Edit</button>
                    </div>
                </div>
                <form class="page-section" id="form">
                    <div class="spacer">
                        <label class="spacer-label" for="name">Name:</label>
                        <input type="text" id="name" class="spacer-input" />
                    </div>
                    <div class="spacer">
                        <label class="spacer-label" for="color">Favorite Color:</label>
                        <input type="text" id="color" class="spacer-input" />
                    </div>
                    <div class="spacer-btn">
                        <button class="btn">Submit Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
